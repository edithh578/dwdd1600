    <main>
        <h1>Blooms club</h1>
        <form method="get" class="Club" action="thanks.html">


            <fieldset>
                <legend>Customer Information</legend>
                <label>First Name*<input type="text" name="fname" required></label>
                <label>Last Name*<input type="text" name="lname" required></label>
                <label>Cell Number*<input type="tel" name="phone" required placeholder="999-999-0000"></label>
                <label>Email*<input type="email" name="Email" required placeholder="bloomsbye@gmail.com"></label>
            </fieldset>

            <fieldset>
                <legend>Choose Your Flowers</legend>
                <label><input type="radio" name="collections" value="Seasonal"> Seasonal Flowers </label>
                <label><input type="radio" name="collections" value="Roses"> Roses </label>
                <label><input type="radio" name="collections" value="both"> Mixed</label>
            </fieldset>

            <fieldset>
                <legend>Customize Your Plan</legend>
                <label><input type="checkbox" name="Vased" value="Chosen"> Vase included($80)</label>
                <label><input type="checkbox" name="Wrapped" value="Chosen"> Wrapping Paper ($55)</label>
                <label><input type="checkbox" name="neither" value="Chosen"> None ($0)</label>


                <label> Frequency
                    <select name="Select Frequency">
                        <option value="none"> Please Choose</option>
                        <option value="seven"> Weekly</option>
                        <option value="fourteen"> Every Other Week</option>
                        <option value="monthly"> Monthly</option>
                        <option value="quarterly"> Every Three Months</option>
                    </select>
                </label>

                <label> Length Of Subscription
                    <select name="Length">
                        <option value="none"> Please Choose</option>
                        <option value="1 year"> One Year- Most Popular </option>
                        <option value="Monthly"> One Month</option>
                        <option value="quarterly"> Three Months</option>
                        <option value="Six Months"> Six Months</option>
                    </select>
                </label>
            </fieldset>
<label> Special Requests
    <textarea name="Special Requests"></textarea>
</label>










            <input type="submit" value="Subscribe to the bloom club">
